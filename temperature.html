<!DOCTYPE html>
<head>
    <title>testing forms</title>
</head>
<body>
    <h1 style="text-align:left; color:violet;">Hot or not?</h1>
    
    <form>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature"><br>
    </form>
    <button type="button" onclick="fahrenheit()">
        Convert to Fahrenheit
    </button>
    <button type="button" onclick="celcius()">
        Convert to Celcius
    </button>

    <p id="output">
        Temperature will appear here
    </p>

</body>

<script>

function fahrenheit(){
    var temperature = document.getElementById("temperature").value;
    parseInt(temperature);
    temperature = (temperature*9/5) + 32
    document.getElementById("output").innerHTML = temperature;
}

function celcius(){
    var temperature = document.getElementById("temperature").value;
    document.getElementById("output").innerHTML = (temperature - 32) * 5/9
}

</script>
